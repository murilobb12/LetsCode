#Configurando o swagger na nossa aplicação
quarkus.swagger-ui.path=/api-docs
quarkus.swagger-ui.include=true
quarkus.swagger-ui.enable=true

#Configurando o JDBC na nossa aplicação com o MySQL
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=Nary0000
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/quarkus

#Configurando para sempre que for testar, derrubar e subir novamente a tabela
quarkus.hibernate-orm.database.generation=drop-and-create
